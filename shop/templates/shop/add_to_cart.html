{% extends "shop/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ product.name }}</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Show product image or default -->
            <img src="{% if product.image %}{{ product.image.url }}{% else %}/static/images/default.png{% endif %}" 
                 class="img-fluid" 
                 alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> R{{ product.price }}</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            <a href="{% url 'product_list' %}" class="btn btn-secondary mt-2">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
